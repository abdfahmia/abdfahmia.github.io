<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Test Experience Tab</title>
    <link rel="stylesheet" href="site-assets/css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Testing Experience Section</h1>

        <ul class="filters__content">
            <button class="filters__button filter-tab-active" data-target="#projects">Projects</button>
            <button class="filters__button" data-target="#experience">Experience</button>
            <button class="filters__button" data-target="#skills">Skills</button>
        </ul>

        <div class="filters__sections">
            <!-- Projects -->
            <div class="projects__content grid filters__active" data-content id="projects">
                <div style="background: red; padding: 20px; color: white;">
                    <h2>Projects Section</h2>
                </div>
            </div>

            <!-- Experience -->
            <div class="experience__content grid" data-content id="experience">
                <article class="experience__card">
                    <img src="site-assets/img/exp/experience-2-bri.jpeg" alt="" class="experience__img" />
                    <div class="experience__modal">
                        <div>
                            <span class="experience__subtitle">2024 - Present</span>
                            <h3 class="experience__title">Data Engineer at Bank BRI</h3>
                            <p class="experience__description">Working on ETL pipelines</p>
                        </div>
                    </div>
                </article>
            </div>

            <!-- Skills -->
            <div class="skills__content grid" data-content id="skills">
                <div style="background: blue; padding: 20px; color: white;">
                    <h2>Skills Section</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="site-assets/js/main.js"></script>
</body>

</html>
